<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Livekit test app</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>
      .video-container {
        display: inline-block;
        border-radius: 5px;
      }

      .video-container video.speaking {
        border: 4px solid rgba(94, 166, 190, 0.7);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>Livekit Sample App</h2>
          <br/>
          <form>
            <div class="form-group row">
              <div class="col-md-2">
                <button
                  id="connect-button"
                  class="btn btn-primary"
                  type="button"
                  onclick="connectWithURLParams()"
                >
                  Connect
                </button>
              </div>
              <div class="col-md-8">
                <button
                  id="mute-audio-button"
                  class="btn btn-secondary"
                  disabled
                  type="button"
                  onclick="muteAudio()"
                >
                  Mute Audio
                </button>
                <button
                  id="mute-video-button"
                  class="btn btn-secondary"
                  disabled
                  type="button"
                  onclick="muteVideo()"
                >
                  Mute Video
                </button>
                <button
                  id="flip-video-button"
                  class="btn btn-secondary"
                  disabled
                  type="button"
                  onclick="flipVideo()"
                >
                  Flip Video
                </button>
                <button
                  id="share-screen-button"
                  class="btn btn-secondary"
                  disabled
                  type="button"
                  onclick="shareScreen()"
                >
                  Share Screen
                </button>
                <button
                  id="disconnect-ws-button"
                  class="btn btn-warning"
                  disabled
                  type="button"
                  onclick="disconnectSignal()"
                >
                  WS reconnect
                </button>
                <button
                  id="disconnect-room-button"
                  class="btn btn-danger"
                  disabled
                  type="button"
                  onclick="disconnectRoom()"
                >
                  Disconnect
                </button>
                <button
                  id="start-audio-button"
                  class="btn btn-secondary"
                  disabled
                  type="button"
                  onclick="startAudio()"
                >
                  Enable audio
                </button>
              </div>
            </div>

            <div class="form-group row">
              <textarea
                class="form-control col-md-12"
                id="log"
                rows="5"
              ></textarea>
            </div>
          </form>
        </div>
      </div>

      <div class="row" id="remote-area"></div>
      <div class="row" id="local-area">
        <div class="col-md-6 video-container" id="local-video"></div>
      </div>
    </div>
    <script src="../livekit-web-client.bundle.js"></script>
  </body>
</html>
